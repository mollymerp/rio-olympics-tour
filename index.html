<!DOCTYPE html>
<html>

<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta charset=utf-8 />
  <title>Rio | Mapbox</title>
  <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
  <!-- <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.js'></script> -->
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.css' rel='stylesheet' />
  <style>
  body {
    margin: 0;
    padding: 0;
    font-size: 20px;
  }
  
  #map,
  #splash {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
  }
  
  #splash {
    background-color: white;
    opacity: .6;
  }
  
  .button > a {
    color: white;
  }
  
  #forward,
  #back {
    position: absolute;
    top: 50%;
    opacity: .5;
  }
  
  #forward {
    right: 0;
  }
  
  #back {
    left: 0;
  }
  #markers {
    width: 3em;
  }

  .logo-marker {
    height: 30px;
  }

  .mapboxgl-popup {
    width: 300px;
  }

  .mapboxgl-popup-content {

    background: black;
    opacity: .6
  }

.mapboxgl-popup .mapboxgl-popup-tip {
    border-top-color: black;
    opacity: .6;
  }
  .marker .text {
    background-color: rgba(1,1,1,.3);
    text-shadow: 1px 1px #000;
    padding: .5em .5em;
    position: absolute;
    top: -.7em;
    left: 1.5em;
    font-size: 16px;
    font-weight: 400;
  }
  </style>
</head>

<body>
  <div id="map"></div>
  <!-- <div id="splash">
  <img src="brazil.svg" height='600px'>

</div>  -->
  <div id="markers">
  </div>
  <div class="button fill-mustard disabled" id="back">
    <a href="#" class="icon big caret-left"></a>
  </div>
  <div class="button fill-mustard" id="forward">
    <a href="#" class="icon big caret-right"></a>
  </div>
  <script src='bundle.js'></script>
</body>

</html>
